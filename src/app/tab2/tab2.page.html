<ion-header>
  <ion-toolbar size="large">
    <ion-title id="ion-text-center" class="philosopher"><b>PKKMB UNS 2019</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-slides [options]="sliderConf">
          <ion-slide *ngFor="let mage of ads">
            <ion-card>
              <img src="{{ mage }}">
            </ion-card>
          </ion-slide>
        </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-item>
              <ion-thumbnail slot="end" margin-left margin-bottom>
                <ion-avatar>
                  <img
                  src="assets/icon/custom/profile.svg">
                </ion-avatar>
              </ion-thumbnail>
              <ion-label>
                <ion-card-subtitle class="philosopher" >Selamat datang,</ion-card-subtitle>
                <ion-card-title class="philosopher" >Kamu</ion-card-title>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-grid class="roboto">
              <ion-row *ngFor="let item of menu">
                <ion-col class="square" *ngFor="let it of item">
                  <ion-button class="butt" href="{{ it.route }}" >
                    <ion-label>
                        
                      <ion-icon name="{{ it.name }}" src="{{it.custom}}" ></ion-icon>
                      <div>{{ it.title }}</div>
                    </ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-list-header>
            <ion-title id="ion-text-center" class="philosopher">Daftar Agenda</ion-title>
          </ion-list-header>
          <ion-item-group>
            <ion-item-divider color="light">
              <ion-label>Agenda Saat ini</ion-label>
            </ion-item-divider>
            <ion-item lines="none" >
              <ion-label>Pramuka</ion-label>
            </ion-item>
            <ion-item-divider color="light">
              <ion-label>Agenda Terdekat Nanti</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-label>Mandi</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Mandi lagi</ion-label>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
