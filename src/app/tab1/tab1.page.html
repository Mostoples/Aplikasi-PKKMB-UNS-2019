<ion-header>
  <ion-toolbar>
    <ion-title id="ion-text-center" class="philosopher">
      Kabar
    </ion-title>
  </ion-toolbar>
</ion-header>

   
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item class="roboto" >
          <ion-icon name="checkmark" color="medium" slot="start" ></ion-icon>
          <ion-label> Update profile berhasil</ion-label>
        </ion-item>
    
        <ion-item class="roboto" >
          <ion-icon name="warning" color="medium" slot="start" ></ion-icon>
          <ion-label> Jangan lupa membawa peralatan!</ion-label>
        </ion-item>
    
        <ion-item class="roboto" >
          <ion-icon name="warning" color="medium" slot="start"></ion-icon>
          <ion-label> Jangan lupa makan!</ion-label>
        </ion-item>
    
        <ion-item class="roboto" >
          <ion-icon name="mail-unread" color="medium" slot="start" ></ion-icon>
          <ion-label> Ini pesan untukmu!</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
