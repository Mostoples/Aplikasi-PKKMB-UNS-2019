<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content margin>
  <ion-card button="true">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Color_icon_blue.svg/256px-Color_icon_blue.svg.png">
  </ion-card>
  <ion-card no-margin>
    <ion-list>
      <ion-item button="true" padding-top>
        <ion-label>
          <h1>Mak Wo Ouwo</h1>
          <p>1234567890000 - Pendidikan PITIK</p>
        </ion-label>
        <ion-icon  md="md-arrow-round-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item button="true">
        <ion-label>
          <h3>Laporkan Aduan</h3>
          <p>Misal barang hilang atau kasih feedback gitu~</p>
        </ion-label>
        <ion-icon md="md-mail" slot="start"></ion-icon>
      </ion-item>
      <ion-item button="true" padding-bottom>
          <ion-label>
            <h3>Logout</h3>
          </ion-label>
          <ion-icon ios="" md="md-exit" slot="start"></ion-icon>
        </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
